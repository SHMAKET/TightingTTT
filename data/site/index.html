<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TightingTTT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5 text-center">
        <button id="theme-toggle" class="btn btn-accent position-fixed top-0 start-0 m-3">
            <img src="icons/moon.svg" alt="sun" class="icon sun">
            <img src="icons/sun.svg" alt="moon" class="icon moon">
        </button>
        <h2 class="mb-4">Настройки TightingTTT</h2>
    </div>

    <div class="container">
        <form id="settingsForm" class="form-floating row g-3" method="post">
            <!-- Яркость LED  (0-255)-->
            <div class="col-12">
                <!-- Label -->
                <label for="brightness" class="form-label">Яркость ленты</label>
                <!-- Input -->
                <div class="input-group">
                    <input type="number" class="form-control text-center" id="brightness" name="brightness" min="0" max="255">
                    <input type="range" class="form-range" id="brightnessRange" min="0" max="255">
                </div>
            </div>

            <!--интервал синхронизации времени-->
            <div class="col-md-3">
                <!-- Label -->
                <label for="syncIntervalMs" class="form-label">Интервал синхронизации времени</label>
                <!-- Input -->
                <div class="input-group">
                    <input type="number" class="form-control" id="syncIntervalMs" name="syncIntervalMs" min="0" max="1440">
                    <span class="input-group-text">мин</span>
                </div>
            </div>

            <!--время плавного включения-->
            <div class="col-md-3">
                <label for="TIME_ON" class="form-label">время  плавного включения</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="TIME_ON" min="0" max="15000">
                    <span class="input-group-text">мс</span>
                </div>
            </div>

            <!--время плавного выключения-->
            <div class="col-md-3">
                <label for="TIME_OFF" class="form-label">время плавного выключения</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="TIME_OFF" min="0" max="15000">
                    <span class="input-group-text">мс</span>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Сохранить настройки</button>
            </div>        
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
